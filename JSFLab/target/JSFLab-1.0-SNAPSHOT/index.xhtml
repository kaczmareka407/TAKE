<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login page‚Äù</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="2">
                <h:outputLabel for="id" value="Username"></h:outputLabel>
                <h:inputText id="usernameField" value="#{loginBean.username}"></h:inputText> 

                <h:outputLabel for="id" value="Password"></h:outputLabel>
                <h:inputSecret id="passwordField" value="#{loginBean.password}"></h:inputSecret>

                <h:panelGroup></h:panelGroup>
                <h:commandButton id="loginButton" value="Log in"
                                 action="#{loginBean.login()}"></h:commandButton>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
