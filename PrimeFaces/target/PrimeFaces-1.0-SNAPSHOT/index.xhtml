<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabView>
                <p:tab title="Form">

                    <p:spinner id="firstNumber" value="#{formBean.firstNumber}" /> +
                    <p:spinner id="secondNumber" value="#{formBean.secondNumber}"/>    
                    <p:commandButton label="calculate" title="calculate" value="Calculate" 
                                     update = "sumNumber currentDate growl" action="#{formBean.calculate()}"
                                     ajax="true"/> = 
                    <h:outputText id = "sumNumber" value="#{formBean.sumNumber}"></h:outputText> <br/>
                    <h:outputText id="currentDate" value="#{formBean.date}"></h:outputText>
                    <p:growl id="growl" showDetail="true"/>
                </p:tab>
                <p:tab title="Table">

                    <h:form id="formTable">
                        <p:dataTable id="students" var="student" value="#{tableBean.students}" rowKey="#{student.surname}"
                                     rows="3"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="2,4,6,{ShowAll|'All'}">

                            <p:column headerText="Surname" sortBy="#{student.surname} #{student.name}">
                                <h:outputText id ="surname"  value="#{student.surname}"/>
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText id ="name" value="#{student.name}"/>
                            </p:column>
                            <p:column headerText="Average" sortBy="#{student.average}">
                                <h:outputText id ="average" value="#{student.average}"  />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
                <p:tab title="Chart">
                    <h:form id="ChartTable">
                        <p:chart id="lineChart" type="line" model="#{chartBean.model}"/>
                        <p:commandButton label="reset" title="reset" value="Reset" 
                                         update = "lineChart" action="#{chartBean.resetZoom()}"
                                     ajax="true"/>
                    </h:form>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
